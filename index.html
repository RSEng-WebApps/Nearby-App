<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nearby Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    h2 { text-align: center; padding: 0.5em; margin: 0; }
    #search { display: block; width: 90%; margin: 1em auto 0.5em; padding: 0.5em; font-size: 1em; }
    #toggleBtn { display: block; margin: 0 auto 1em; padding: 0.5em 1em; font-size: 0.9em; }
    #map { height: 50vh; }
    #list { padding: 0.5em 1em; }
    .location { margin-bottom: 0.5em; cursor: pointer; font-size: 0.9em; }
    .location:hover { background-color: #f0f0f0; }
    .leaflet-tooltip.no-bg { background: transparent; border: none; box-shadow: none; color: black; font-size: 10px; font-weight: bold; }
  </style>
</head>
<body>

<h2>Nearby Projects</h2>
<input type="text" id="search" placeholder="Search projects by number, name...">
<button id="toggleBtn">Show All Projects</button>
<div id="map"></div>
<div id="list">Loading...</div>

<script src="leaflet.js"></script>
<script>
  let allMarkers = [];
  let allProjects = [];
  let showAll = false;

  function haversine(lat1, lon1, lat2, lon2) {
    const toRad = x => x * Math.PI / 180;
    const R = 6371;
    const dLat = toRad(lat2 - lat1);
    const dLon = toRad(lon2 - lon1);
    const a = Math.sin(dLat / 2) ** 2 +
              Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
              Math.sin(dLon / 2) ** 2;
    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  }

  async function loadProjectsCSV() {
    const res = await fetch("projectrefined.csv");
    const text = await res.text();
    const rows = text.trim().split('\n');
    const headers = rows[0].split(',');
    const data = rows.slice(1).map(row => {
      const parts = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(p => p.replace(/^"|"$/g, '').trim());
      const project = {};
      headers.forEach((h, i) => project[h.trim()] = parts[i]);
      return project;
    });
    return data.filter(p => p.Latitude && p.Longitude && p.Latitude != 0 && p.Longitude != 0);
  }

  async function initApp(userLat, userLon) {
    const map = L.map('map').setView([userLat, userLon], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    L.marker([userLat, userLon], {
      icon: L.icon({
        iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
        iconSize: [24, 38],
        iconAnchor: [12, 38],
        popupAnchor: [0, -30]
      })
    }).addTo(map).bindPopup("You are here").openPopup();

    allProjects = await loadProjectsCSV();

    allProjects.forEach(p => {
      p.lat = parseFloat(p.Latitude);
      p.lon = parseFloat(p.Longitude);
      p.distance = haversine(userLat, userLon, p.lat, p.lon);
    });

    document.getElementById("toggleBtn").onclick = () => {
      showAll = !showAll;
      document.getElementById("toggleBtn").innerText = showAll ? "Show Active/Proposal Only" : "Show All Projects";
      renderProjects(userLat, userLon);
    };

    document.getElementById("search").addEventListener("input", () => renderProjects(userLat, userLon));

    renderProjects(userLat, userLon);
  }

  function renderProjects(userLat, userLon) {
    const list = document.getElementById("list");
    const term = document.getElementById("search").value.toLowerCase();
    list.innerHTML = "";
    allMarkers.forEach(({ marker, label }) => {
      marker.remove();
      if (label) label.remove();
    });
    allMarkers = [];

    const filtered = allProjects
      .filter(p => showAll || p['Project Status'] === "Active" || p['Project Status'] === "Proposal")
      .filter(p => {
        return !term ||
          p['Project Number']?.toLowerCase().includes(term) ||
          p['Project Name']?.toLowerCase().includes(term);
      })
      .sort((a, b) => a.distance - b.distance);

    filtered.forEach(p => {
      const marker = L.marker([p.lat, p.lon]).addTo(map).bindPopup(`
        <strong>${p['Project Number']}</strong> ${p['Project Name']}<br>
        ${p['Full Address']}<br>
        ${p['Legal Description']}<br>
        Project Manager: ${p['Project Manager']}<br>
        Status: ${p['Project Status']}<br>
        <a href="https://www.google.com/maps/dir/?api=1&destination=${p.lat},${p.lon}" target="_blank">Get Directions</a>
      `);

      const label = L.tooltip({
        permanent: true,
        direction: 'top',
        offset: [0, -16],
        className: 'leaflet-tooltip no-bg'
      }).setContent(p['Project Number']).setLatLng([p.lat, p.lon]).addTo(map);

      allMarkers.push({ marker, label });

      const div = document.createElement("div");
      div.className = "location";
      div.innerHTML = `
        ${p.distance.toFixed(2)} km &nbsp;
        <strong>${p['Project Number']}</strong> ${p['Project Name']}
      `;
      div.onclick = () => {
        map.setView([p.lat, p.lon], 17);
        marker.openPopup();
      };
      list.appendChild(div);
    });
  }

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      pos => initApp(pos.coords.latitude, pos.coords.longitude),
      err => {
        document.getElementById("list").innerText = "Location error: " + err.message;
        console.error("Geolocation error:", err);
      }
    );
  } else {
    document.getElementById("list").innerText = "Geolocation not supported.";
  }
</script>
</body>
</html>
